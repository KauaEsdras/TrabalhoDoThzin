<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoothie de Banana - Thiago Receitas Rápidas</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2.5rem;
            color: #2b2d42;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
        }

        h3 {
            font-size: 2rem;
            color: #2b2d42;
            margin: 20px 0;
        }

        h4 {
            font-size: 1.6rem;
            color: #8d99ae;
            margin-top: 30px;
        }

        ul {
            text-align: left;
            list-style: square;
            padding: 0 20px;
            margin-top: 10px;
            font-size: 1.1rem;
            color: #333;
        }

        p {
            text-align: left;
            padding: 0 20px;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-top: 10px;
        }

        footer {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Thiago Receitas Rápidas</h1>
    </header>

    <main>
        <h2>Receita: Smoothie de Banana</h2>
        <img src="../IMG/Smoothie de Banana.jfif" alt="Smoothie de Banana">
        <h3>Ingredientes</h3>
        <ul>
            <li>1 banana</li>
            <li>1 xícara de leite</li>
            <li>1 colher de sopa de mel</li>
            <li>Gelo a gosto</li>
        </ul>
        <h3>Instruções</h3>
        <p>Bata todos os ingredientes no liquidificador até ficar homogêneo. Sirva gelado.</p>
    </main>

    <footer>
        <p>&copy; Thiago Receitas Rápidas</p>
    </footer>
</body>

</html>
